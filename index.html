<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/style/dist.css" />
      
      <title>White Bear Login</title>
   </head>
   <body class="background-image">
     
      <div class="container">
         
         
            <div class="row mt-6">
            <img src="/images/logo-landing.png" class="mr-6" alt="White Bear Landing Logo" />
            <h1>White Bear</h1>
            </div>
      

         <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4 mt-6">

               

               
               <!-- first login card -->
               <div id="inside-card" class="card mt-6" >
                  <div id="sign-up-card" class="card-body" >
                     <h2 class="card-title card-text-landing">Nice to meet you</h2>
                     <p class="card-text-landing mb-6">
                        Sign up for White Bear. Free forever.
                     </p>
                     <button id="sign-up-button" type="button" class="btn btn-success btn-lg btn-block btn-lg landing-button">Sign up</button>
                     <!-- second login card -->
                     <div id="sign-up-card2">
                        <p class="card-text-landing sign-up-text  mb-6">
                           Let's get you signed up.
                        </p>
                              <label class="text-muted" for="exampleInputEmail1">Email address</label>
                              <input
                                 type="email"
                                 class="form-control input-outline"
                                 id="exampleInputEmail1"
                              />
                           
                           
                              <label class="text-muted" for="exampleInputPassword1">Password</label>
                              <input
                                 type="password"
                                 class="form-control input-outline"
                                 id="exampleInputPassword1"
                                 />
                              <button type="button" class="btn btn-success btn-lg btn-block btn-lg landing-button" >Let's go!</button>
                     </div>
                  </div>

                  
               </div>
               
              
              
               

               
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-5 mt-6">
              
               <div id="inside-card" class="card mt-6">
                  <div class="card-body">
                     <h2 class="card-title card-text-landing">Welcome back</h2>
                     <p class="card-text-landing">
                        Log in with your email address and password.
                     </p>
                     <form>
                        <div class="form-group">
                           <label class="text-muted" for="exampleInputEmail1">Email address</label>
                           <input
                              type="email"
                              class="form-control input-outline"
                              id="exampleInputEmail1"
                             
                              
                           />
                        </div>
                        <div class="form-group">
                           <label class="text-muted" for="exampleInputPassword1">Password</label>
                           <input
                              type="password"
                              class="form-control input-outline "
                              id="exampleInputPassword1"
                              
                              
                           />
                           
                           <button type="button" class="btn btn-success bt-lg  float-right landing-button">Log in</button>

                     </form>
                  </div>
               </div>
               
            </div>
         </div>
      </div>
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"
      ></script>
      <script src="js/main.js"></script>
   </body>
</html>
