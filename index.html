<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&family=Noto+Sans:wght@400;700&family=Noto+Serif&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear Login</title>
   </head>
   <body class="background-image">
     
      <div class="container">
         
         
            <div class="row mt-6">
            <img src="images/logo-landing.png" class="mr-6" alt="White Bear Landing Logo" />
            <h1>White Bear</h1>
            </div>
      

         <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4 mt-6">
               
               <div class="card mt-6">
                  <div class="card-body">
                     <h2 class="card-title card-text">Nice to meet you</h2>
                     <p class="card-text mb-6">
                        Sign up for White Bear. Free forever.
                     </p>
                     <button type="button" class="btn btn-success btn-block btn-md">Sign up</button>
                  </div>
               </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4 mt-6">
              
               <div class="card mt-6">
                  <div class="card-body">
                     <h2 class="card-title card-text">Welcome back</h2>
                     <p class="card-text">
                        Log in with your email address and password.
                     </p>
                     <form>
                        <div class="form-group">
                           <label class="text-muted" for="exampleInputEmail1">Email address</label>
                           <input
                              type="email"
                              class="form-control input-outline"
                              id="exampleInputEmail1"
                             
                              
                           />
                        </div>
                        <div class="form-group">
                           <label class="text-muted" for="exampleInputPassword1">Password</label>
                           <input
                              type="password"
                              class="form-control input-outline"
                              id="exampleInputPassword1"
                              
                              
                           />
                           <button type="button" class="btn btn-success float-right mt-5" >Log in</button>

                     </form>
                     
                  </div>
               </div>
               
            </div>
         </div>
      </div>
   </body>
</html>
