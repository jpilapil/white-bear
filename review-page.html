<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&family=Noto+Sans:wght@400;700&family=Noto+Serif&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="/style/dist.css" />
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"
      ></script>
      <title>Review Page</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <!-- Header with logo -->
            <div class="col-12">
               <img
                  src="/icons/logo-app.svg"
                  width="32px;"
                  alt="White Bear Logo"
               />
               <h3 class="d-inline">White Bear</h3>
               <button class="btn btn-link float-right">
                  Log out
               </button>

               <!-- Nav bar -->
               <div
                  class="btn-group d-flex"
                  role="navigation"
                  aria-label="navigation"
               >
                  <button type="button" class="btn btn-secondary">
                     Create New
                  </button>
                  <button type="button" class="btn btn-secondary">
                     Review
                  </button>
                  <button type="button" class="btn btn-secondary">
                     All Cards
                  </button>
               </div>

               <div class="card">
                  <div class="card-body">
                     <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Quidem quaerat reprehenderit harum explicabo fugiat
                        unde, asperiores magni quam possimus aut commodi,
                        molestiae, sit quis necessitatibus!
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
